# Configuration du Fortune Bot

trading:
  mode: paper  # CHANGEZ Ã€ "live" pour le trading rÃ©el
  base_currency: USDT
  max_positions: 5
  default_risk_per_trade: 0.02  # 2% du capital par trade
  min_trade_amount: 10
  max_trade_amount: 1000

api:
  exchange: binance  # binance, coinbase, kraken, etc.
  testnet: true  # CHANGEZ Ã€ false pour l'API de production
  
  # ðŸ”‘ BINANCE API KEYS - Ã€ REMPLIR
  api_key: "YOUR_BINANCE_API_KEY_HERE"
  api_secret: "YOUR_BINANCE_SECRET_KEY_HERE"
  
  # ðŸ”‘ AUTRES EXCHANGES (optionnel)
  # coinbase_api_key: "YOUR_COINBASE_API_KEY"
  # coinbase_api_secret: "YOUR_COINBASE_SECRET"
  # kraken_api_key: "YOUR_KRAKEN_API_KEY"
  # kraken_api_secret: "YOUR_KRAKEN_SECRET"

strategies:
  enabled:
    - rsi
    - macd
    - grid
    - dca
  auto_tune: true
  backtest_period: 30  # jours

risk_management:
  max_drawdown: 0.15  # 15% maximum de perte
  daily_loss_limit: 0.05  # 5% de perte par jour maximum
  position_sizing: kelly  # fixed, percentage, kelly, volatility
  stop_loss_pct: 0.02  # 2% stop loss
  take_profit_pct: 0.04  # 4% take profit

dashboard:
  port: 8501
  auto_refresh: 5  # secondes

# ðŸ“Š SYMBOLES Ã€ TRADER
symbols:
  - BTCUSDT
  - ETHUSDT
  - ADAUSDT
  - DOTUSDT
  - LINKUSDT
  - BNBUSDT
  - SOLUSDT
  - XRPUSDT

logging:
  level: INFO
  max_file_size: 10MB
  backup_count: 5

# ðŸš€ DÃ‰PLOIEMENT (pour Render/Heroku)
deployment:
  environment: production  # development, staging, production
  auto_restart: true
  health_check_interval: 60  # secondes
